<!DOCTYPE html>
<html>

{% include head.html %}

<body>
<div id="wrap">

    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a class="no-decoration" href="{{site.url}}">Julia Schwarz</a>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        {% if page.header_image %}
        <div class="row">
            <div class="center-block col-xs-12">

                <img src="{{site.url}}/{{page.header_image}} " class="img-responsive post-header bottom-spacing">

            </div>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-xs-12">
                <h3> {{ page.title }} </h3>
            </div>
        </div>

        {{ content }}
    </div>
    <div id="push"></div>
</div>
    {% include footer.html %}
</body>

</html>
